type Provider {
    name: String!
    services: [Service!]!
}

type Service {
    name: String!
    regions: [Region!]!
}

type Region {
    id: ID!
    name: String!
}

type Query {
    providers: [Provider!]!
    instanceTypes(provider: String!, service: String!, region: String, zone: String, filter: InstanceTypeQueryInput): [InstanceType!]!
}
