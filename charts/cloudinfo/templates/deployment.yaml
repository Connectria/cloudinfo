apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "cloudinfo.fullname" . }}
  labels:
    app: {{ template "cloudinfo.name" . }}
    chart: {{ template "cloudinfo.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.deploymentLabels }}
{{ toYaml .Values.deploymentLabels | indent 4 }}
    {{- end }}
  annotations:
{{ toYaml .Values.deploymentAnnotations | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "cloudinfo.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "cloudinfo.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: credentials
            mountPath: /etc/cloudinfo/credentials
            readOnly: true
          - name: config
            mountPath: /etc/cloudinfo/config
            readOnly: true
          env:
            - name: CLOUDINFO_BASEPATH
              value: {{ .Values.app.basePath }}
            - name: CLOUDINFO_CONFIG_DIR
              value: /etc/cloudinfo/config
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/cloudinfo/credentials/google.json
            - name: AZURE_AUTH_LOCATION
              value: /etc/cloudinfo/credentials/azure.json
            - name: ORACLE_CLI_CONFIG_LOCATION
              value: /etc/cloudinfo/config/oci.properties
          envFrom:
            - secretRef:
                name: {{ template "cloudinfo.fullname" . }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.app.basePath }}/status
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.app.basePath }}/status
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: credentials
          secret:
            secretName: {{ template "cloudinfo.fullname" . }}-credentials
        - name: config
          configMap:
            name: "{{ template "cloudinfo.fullname" . }}"
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
